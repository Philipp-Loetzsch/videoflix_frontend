<div class="plattform">
  <header>
    <a href="#"><img src="/img/Symbol.svg" alt="logo" /></a>
    <button class="button--primary">
      <img src="/img/logout.svg" alt="" /> Log out
    </button>
  </header>
  <main>
    <h2>New on Videoflix</h2>
    <swiper-container
      slides-per-view="3"
      space-between="10"
      loop="true"
      free-mode="true"
      grab-cursor="true"
      style="width: 100%; height: 220px"
    >
      <swiper-slide *ngFor="let content of latestContent">
        <img [src]="content.thumbnail" alt="" />
      </swiper-slide>
    </swiper-container>

    <article *ngFor="let category of groupedByCategory | keyvalue">
      <h2>{{ category.key }}</h2>
      <swiper-container
        slides-per-view="3"
        space-between="10"
        loop="true"
        free-mode="true"
        grab-cursor="true"
        style="width: 100%; height: 220px"
      >
        <swiper-slide *ngFor="let item of category.value">
          <img [src]="item.thumbnail" alt="" />
        </swiper-slide>
      </swiper-container>
    </article>
  </main>
  <footer>
    <a href="">Impressum</a>
    <a href="">Datenschutz</a>
  </footer>
</div>
