<h1>Log In</h1>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
  <div class="flex">
    <input
      formControlName="email"
      type="email"
      placeholder="Email Address"
      [class.invalid]="email.touched && email.invalid"
      aria-describedby="email-error"
    />

    <input
      type="password"
      formControlName="password"
      placeholder="Password"
      [class.invalid]="password.touched && password.invalid"
      aria-describedby="password-error"
    />

    <button class="button--primary" type="submit">
      Sign Up
      <img src="img/chevron_right.svg" alt="chevron_right" />
    </button>
  </div>

  <div
    id="email-error"
    class="error"
    *ngIf="email.touched && email.errors as errors"
  >
    <p *ngIf="errors['required']; else checkEmail">
      Plese enter your email address
    </p>

    <ng-template #checkEmail>
      <p *ngIf="errors['email']; else checkPattern">
        please use at
      </p>
    </ng-template>

    <ng-template #checkPattern>
      <p *ngIf="errors['pattern']">
        Please get shure you have the right patterns. E.g. your-mail&#64;example.com
      </p>
    </ng-template>
  </div>
  <div
    id="password-error"
    class="error"
    *ngIf="password.touched && !email.errors && password.errors as errors"
  >
    <p *ngIf="errors['required']; else checkPassword">
      Please enter your Password
    </p>

    <ng-template #checkPassword>
      <p *ngIf="errors['minlength']">
        OOPS! Your password is to short. Min lenght: 6
      </p>
    </ng-template>
  </div>
</form>
