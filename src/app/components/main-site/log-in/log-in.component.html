<div class="content">
  <h1>Log In</h1>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="input--primary">
    <img src="/img/mail.svg" alt="mail">
    <input
      class="input-field"
      formControlName="email"
      type="email"
      placeholder="Email Address"
    />
    </div>

    <div class="input--primary">
    <img src="/img/password.svg" alt="password">
    <input
      class="input-field"
      [type]="showPw ? 'text' : 'password'"
      formControlName="password"
      placeholder="Password"
    />
    <img class="toggle-pw" (click)="togglePw()" [src]="showPw ? '/img/visibility_off.svg' : '/img/visibility.svg'" alt="show_password">
    </div>

    <button class="button--primary" type="submit">Log in</button>
  </form>
  <a href="#">Forgot password?</a>
  <div class="text">
    <span>New to Videoflix?</span>
    <a href="#">Sign Up now</a>
  </div>
</div>

<div id="email-error" class="error" *ngIf="submitted && email.errors as errors">
  <p *ngIf="errors['required']; else checkPattern">
    Please enter your email address
  </p>

  <ng-template #checkPattern>
    <p *ngIf="errors['pattern']">
      Please get shure you have the right patterns. E.g.
      your-mail&#64;example.com
    </p>
  </ng-template>
</div>
<div
  id="password-error"
  class="error"
  *ngIf="submitted && !email.errors && password.errors as errors"
>
  <p *ngIf="errors['required']; else checkPassword">
    Please enter your Password
  </p>

  <ng-template #checkPassword>
    <p *ngIf="errors['minlength']">
      OOPS! Your password is to short. Min lenght: 6
    </p>
  </ng-template>
</div>
