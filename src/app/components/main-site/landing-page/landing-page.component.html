<h1>Movies, TV shows, and more</h1>
<p>Enter your email to create or restart your subscription.</p>
<div class="flex">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
  <div class="flex">
    <input
      formControlName="email"
      type="email"
      placeholder="Email Address"
      [class.invalid]="email.touched && email.invalid"
      aria-describedby="email-error"
    />

    <button
      class="button--primary"
      type="submit"
    >
      Sign Up
      <img src="img/chevron_right.svg" alt="chevron_right" />
    </button>
  </div>

  <div id="email-error" class="error" *ngIf="email.touched && email.errors">
    <span *ngIf="email.errors['required']">
      Bitte gib eine E-Mail-Adresse ein.
    </span>
    <span *ngIf="email.errors['email']">
      Bitte gib eine gültige E-Mail-Adresse ein.
    </span>
    <span *ngIf="email.errors['pattern']">
      Das Format der E-Mail-Adresse ist ungültig.
    </span>
  </div>
</form>

</div>
